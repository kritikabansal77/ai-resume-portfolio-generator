<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Resume</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    background:#e9ecef;
    font-family:'Poppins', sans-serif;
    color:#111;
}

/* ===== MAIN CONTAINER ===== */
.resume-container{
    background:#fff;
    max-width:900px;
    margin:40px auto;
    padding:50px 60px;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

/* ===== HEADER ===== */
.header h1{
    margin:0;
    font-size:36px;
    font-weight:700;
    letter-spacing:1px;
}

.header p{
    margin:8px 0;
    font-size:19px;          /* ðŸ”¥ normal text bigger */
    font-weight:400;
}

/* ===== SECTION TITLES ===== */
h3{
    margin-top:35px;
    margin-bottom:12px;
    font-size:21px;
    font-weight:600;
    text-transform:uppercase;
    letter-spacing:1px;
    border-bottom:2px solid #222;
    padding-bottom:6px;
}

/* ===== NORMAL TEXT ===== */
p{
    font-size:18.5px;        /* ðŸ”¥ increased unbold text */
    line-height:1.9;
    font-weight:400;
}

/* ===== SKILLS ===== */
.skills{
    margin-top:10px;
}

.skills span{
    display:inline-block;
    background:#f4f4f4;
    border:1px solid #000;
    padding:10px 20px;
    border-radius:25px;
    margin:10px 10px 0 0;
    font-size:16px;
    font-weight:500;
}

/* ===== BUTTONS ===== */
.buttons{
    text-align:center;
    margin:35px 0 60px 0;
}

.buttons a{
    background:#089819;
    color:#fff;
    padding:14px 28px;
    margin:0 10px;
    border-radius:10px;
    text-decoration:none;
    font-size:16px;
    font-weight:500;
}

.buttons a:hover{
    background:#089819;
}

/* ===== PRINT PDF (A4) ===== */
@media print{
    body{
        background:#fff;
    }

    .resume-container{
        width:210mm;
        min-height:297mm;
        margin:0;
        padding:30mm;
        box-shadow:none;
    }

    .buttons{
        display:none;
    }
}
</style>
</head>

<body>

<div class="resume-container">

    <!-- HEADER -->
    <div class="header">
        <h1>{{ data.name }}</h1>
        <p>{{ data.role }}</p>
        <p>{{ data.email }} | {{ data.github }}</p>
    </div>

    <!-- CAREER OBJECTIVE -->
    <h3>Career Objective</h3>
    <p>{{ data.objective }}</p>

    <!-- SKILLS -->
    <h3>Skills</h3>
    <div class="skills">
        {% for skill in data.skills %}
            <span>{{ skill }}</span>
        {% endfor %}
    </div>

    <!-- PROJECTS -->
    <h3>Projects</h3>
    <p>{{ data.projects }}</p>

    <!-- EDUCATION -->
    <h3>Education</h3>
    <p>{{ data.education }}</p>

</div>

<!-- ACTION BUTTONS -->
<div class="buttons">
    <a href="/download">Download PDF</a>
    <a href="/">Create Another</a>
    <a href="/portfolio">View Portfolio</a>
</div>

</body>
</html>
